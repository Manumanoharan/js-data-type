<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Data Types</h2>
    <script>
        let x;         // Now x is undefined
        y= 5;         // Now x is a Number
        z = "Manu";   // Now x is a String
        var a=1;
        var b=3;
        var c;
        function add(a,b){
            if(a>b){
                c=false;
            }
            else{
                c=true;
            }
            return c;
        }
        var result=add(a,b);
        console.log(x);
        console.log(y);
        console.log(z);

        console.log(result);

    </script>
</body>

</html>
